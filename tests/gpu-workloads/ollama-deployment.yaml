apiVersion: v1
kind: Namespace
metadata:
  name: gpu-workloads
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: gpu-workloads
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
      volumes:
      - name: ollama-models
        hostPath:
          path: /opt/ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: gpu-workloads
spec:
  type: LoadBalancer
  selector:
    app: ollama
  ports:
  - port: 11434
    targetPort: 11434
