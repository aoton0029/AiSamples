apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-endpoints
  namespace: kube-system
data:
  persistent-cluster: "https://PERSISTENT_CLUSTER_IP:6443"
  gpu-cluster: "https://GPU_CLUSTER_IP:6443"
  microservices-cluster: "https://MICROSERVICES_CLUSTER_IP:6443"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cross-cluster
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
  egress:
  - to: []
