apiVersion: 1
providers:
  - name: 'My Dashboard Provider'
    type: 'file'
    options:
      path: '/var/lib/grafana/dashboards'
      type: 'file'
      json: true

dashboards:
  - name: 'Application Overview'
    type: 'file'
    file: 'application-overview.json'
  - name: 'Database Performance'
    type: 'file'
    file: 'database-performance.json'
  - name: 'Redis Metrics'
    type: 'file'
    file: 'redis-metrics.json'