apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_API_KEY
              value: "your_api_key_here"
            - name: OLLAMA_DB_HOST
              value: "mongodb"
            - name: OLLAMA_DB_PORT
              value: "27017"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"